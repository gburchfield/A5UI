<h5>Add Assets to Kit</h5>
<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="kitAssetsForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12" formArrayName="assets">
                <div 
                style="margin-top:5px"
                class="row" 
                *ngFor="let asset of kitAssetsForm.get('assets').controls; let i = index"
                [formGroupName]="i">
                        <div class="col-xs-2">
                            <label>Product</label>
                        </div>
                        <div class="col-xs-5" style = "padding-right:5px">
                        <select 
                        formControlName="productName"
                        class="form-control">
                          <option value="default">Select A Product</option>
                          <option
                            *ngFor="let product of productOptions; let x = index"
                            [value]="x">{{product.name}}</option>
                        </select>
                        </div>
                        <div class="col-xs-1">
                            <label>Qty</label>
                        </div>
                        <div class="col-xs-2" style = "padding-right:5px">
                        <input 
                        type="number"
                        formControlName="productQty"
                        class="form-control">
                        </div>

                        <div class="col-xs-2">
                        <button
                        class="btn btn-danger"
                        (click) = "onRemoveAsset(i)"
                        type="button">Delete</button>
                        </div>

                </div>
                  <div class="row">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-success btn-block" (click)="onAddAsset()" style="margin:5px">Add Another Asset</button>
                    </div>
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                  <button type="submit" class="btn btn-primary btn-block" style="margin:5px">Submit Assets</button>
              </div>
            </div>
        </form>
    </div>
</div>




<div class="row">
  <div class="col-xs-12">
      <button type="button" class="btn btn-danger btn-block" routerLink="../" style="margin:5px">Cancel</button>
  </div>
</div>
