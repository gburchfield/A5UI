<div class="row">
  <div class="col-xs-12">
    <form *ngIf="isAlisNode" [formGroup]="nodeForm" (ngSubmit)="onNodeFormSubmit()">
      <div class="container">
        <div class="row">
            <div class="col-xs-2 col-xs-offset-3" style="margin-top: 15px">
                <div class="form-group">
                    <label for="nodeName" class="pull-right">{{alisNode}} Node Name:</label>
                </div>
            </div>
            <div class="col-xs-2" style="margin-top: 5px">
              <div class="form-group">
                  <input 
                  type="text"
                  id="nodeName"
                  formControlName="nodeName"
                  class="form-control">
              </div>
            </div>
            <div class="col-xs-2" style="margin-top: 5px">
              <button type="Submit" class="btn btn-block btn-success">Generate Node Names</button>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row" *ngIf="nodeNameGenerated">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <table class="table table-striped table-inverse">
        <thead>
                <tr>
                <th>Node Type</th>
                <th>Node Name</th>
                </tr> 
        </thead>
        <tbody>
          <tr *ngFor="let nodeName of nodeNames">
          <td>{{nodeName.nodeType}}</td>
          <td>{{nodeName.nodeName}}</td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
<hr *ngIf="nodeNameGenerated">

<div class="row" *ngFor="let asset of assets">
  <div class="col-xs-6 col-md-4 col-md-offset-2">
    <h4>{{asset.name}}</h4>
  </div>
  <div class="col-xs-6 col-md-4">
    <input [(ngModel)]="asset.nodeName" class="form-control">
  </div>
</div>
<hr>
<div class="row" *ngIf="isSubmitButton">
  <div class="col-xs-12">
    <button class="btn btn-success btn-block" (click)="onSubmitNodeNames()">Submit Node Names</button>
  </div>
</div>
