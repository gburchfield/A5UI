<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-6">
                    <button type="submit" class="btn btn-success btn-block" [disabled]="!locationForm.valid">Save</button>
                </div>
                <div class="col-xs-6">
                    <button type="button" class="btn btn-danger btn-block" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12" style="margin-top: 5px">
                    <div class="form-group">
                        <label for="name">Location Name</label>
                        <input 
                        type="text"
                        id="name"
                        formControlName="name"
                        class="form-control">
                    </div>
                </div>

                <div class="col-xs-12" style="margin-top: 5px">
                    <div class="form-group">
                        <label for="locationType">Location Type</label>
                        <select 
                            id="locationType"
                            formControlName="locationType"
                            class="form-control">
                            <option value="Base">Base</option>
                            <option value="Ship">Ship</option>
                        </select>
                    </div>
                </div>

                <div class="col-xs-12" style="margin-top: 5px">
                    <div class="form-group">
                        <label for="city">Location City</label>
                        <input 
                        type="text"
                        id="city"
                        formControlName="city"
                        class="form-control">
                    </div>
                </div>

                <div class="col-xs-12" style="margin-top: 5px">
                    <div class="form-group">
                        <label for="state">Location State</label>
                        <input 
                        type="text"
                        id="state"
                        formControlName="state"
                        class="form-control">
                    </div>
                </div>

            </div>

        </form>
    </div>
</div>
