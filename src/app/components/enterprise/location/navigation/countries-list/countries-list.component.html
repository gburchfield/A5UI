<div class="row">
  <div class="text-center">
    <h2 class="display-3">Select a Country</h2>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-country-item
      *ngFor="let countryEl of countries; let i=index"
      [country]= countryEl
      [index]= i
      >
    </app-country-item>
  </div>
</div>
