<div class="col-xs-12 col-md-6 col-lg-3">

<button
  style="margin-bottom: 3px;"
  [routerLink]="index"
  class="list-group-item clearfix"
  >
    <div class="pull-left">
        <h4 class="list-group-item-heading">
            {{location.name}}
        </h4>
    </div>

    <div class="pull-right">
        <h4 class="list-group-item-heading">
            
            <i *ngIf="location.locationType === 'Base'" class="fa fa-home"></i>
            <i *ngIf="location.locationType === 'Ship'"class="fa fa-ship"></i>
        </h4>
    </div>

</button>

</div>
